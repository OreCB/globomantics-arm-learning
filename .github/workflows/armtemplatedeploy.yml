name: armTemplateDeployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/Login@v1
        with: 
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy  Resource Group rg-githubactions
        uses: Azure/arm-deploy@v1
        with:
          scope:  subscription
          subscriptionId: 4262dd0d-121d-4296-a424-2293c40980e6
          region: Canada Central
          template: ./arm-templates/resourcegroup.json
          deploymentName: rg-githubactions

      - name: Deploy Storage Account
        uses: Azure/arm-deploy@v1
        with:
          scope:  resourcegroup
          resourceGroupName: rg-githubactions
          subscriptionId: 4262dd0d-121d-4296-a424-2293c40980e6
          template: ./arm-templates/storageaccount.json
          parameters: 
            ./arm-templates/storageaccount.parameters.json
            storageAccountName = globostg002
            location = "Canada East"
          deploymentMode: incremental
